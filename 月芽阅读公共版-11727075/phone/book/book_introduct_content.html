        <style>
            .txt {
                overflow: hidden;
                /*white-space: nowrap;
                 text-overflow: ellipsis;*/

                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                word-break: break-all;
            }

            .introduce {
                overflow: hidden;
                /*white-space: nowrap;
                 text-overflow: ellipsis;*/

                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                word-break: break-all;
            }
            .cs-select {
                border: solid 0px #000;
                /*很关键：将默认的select选择框样式清除*/
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
                background: rgba(0,0,0,0);
            }
        </style>
